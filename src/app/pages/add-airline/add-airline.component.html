<div class="card">
  <div class="card-header">
    <h3 class="text-center">Add Airline</h3>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" [formGroup]="airlineForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          id="name"
        />
        <app-validator
          [abstractControl]="airlineForm.get('name')"
          [message]="'Name is required'"
          [submitted]="submitted"
        ></app-validator>
      </div>
      <div class="form-group">
        <label for="contactNo">Contact No</label>
        <input
          type="text"
          class="form-control"
          id="contactNo"
          formControlName="contactNo"
        />
      </div>

      <div class="form-group">
        <label for="contactAddress">Contact Address</label>
        <input
          type="text"
          class="form-control"
          id="contactAddress"
          formControlName="contactAddress"
        />
      </div>
      <div class="form-group">
        <label for="file">Logo</label>
        <input
          formControlName="dfile"
          id="file"
          type="file"
          class="form-control"
          (change)="onFileChange($event)"
        />
        <app-validator
          [submitted]="submitted"
          [abstractControl]="airlineForm.get('dfile')"
          [message]="'Logo is required'"
        ></app-validator>
      </div>
      <button type="submit" class="btn btn-primary">Add Airline</button>
    </form>
  </div>
</div>
