<div class="card p-3 mt-2">
  <div class="card-header"><h4 class="text-center">Discount Coupon</h4></div>
  <form (submit)="onSubmit()" [formGroup]="form">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="couponCode">Code:</label>
        <input type="text" formControlName="couponCode" class="form-control" />
        <app-validator
          [submitted]="submitted"
          [abstractControl]="form.get('couponCode')"
          [message]="'Coupon is required'"
        ></app-validator>
      </div>

      <div class="form-group col-md-6">
        <label for="validUpto">Valid Upto:</label>
        <input type="date" formControlName="validUpto" class="form-control" />
        <app-validator
          [submitted]="submitted"
          [abstractControl]="form.get('validUpto')"
          [message]="'Valid upto is required'"
        ></app-validator>
      </div>

      <div class="form-group col-md-6">
        <label for="discountPercent">Discount %:</label>
        <input
          type="number"
          min="0"
          max="100"
          formControlName="discountPercent"
          class="form-control"
        />
        <app-validator
          [submitted]="submitted"
          [abstractControl]="form.get('dicountPercent')"
          [message]="'Discount %  is required'"
        ></app-validator>
      </div>
      <div class="form-group col-md-6 p-3">
        <button class="btn btn-primary">Add</button>
      </div>
    </div>
  </form>

  <table class="table mt-2">
    <thead class="thead-dark">
      <tr>
        <th>Code</th>
        <th>Valid Upto</th>
        <th>Discount %</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let coupon of coupons">
        <td>{{ coupon.couponCode }}</td>
        <td>{{ coupon.validUpto | date }}</td>
        <td>{{ coupon.discountPercent }}</td>
      </tr>
    </tbody>
  </table>
</div>
