<h3>Add Airline</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="inventoryForm">
  <div class="row">
    <div class="form-group col-md-4">
      <label for="airlineId">Airline</label>
      <select
        formControlName="airlineId"
        id="airlineId"
        class="form-control"
        required
      >
        <option *ngFor="let airline of airlines" [value]="airline.id">
          {{ airline.name }}
        </option>
      </select>
    </div>

    <div class="form-group col-md-4">
      <label for="flightNumber">Flight#</label>
      <input
        type="text"
        class="form-control"
        id="flightNumber"
        formControlName="flightNumber"
        required
      />
    </div>

    <div class="form-group col-md-4">
      <label for="fromPlaceId">From</label>
      <select
        formControlName="fromPlaceId"
        id="fromPlaceId"
        class="form-control"
        required
      >
        <option
          *ngFor="let airport of airports; let last = last"
          [value]="airport.id"
        >
          {{ airport.name }}({{ airport.city }})
        </option>
      </select>
    </div>

    <div class="form-group col-md-4">
      <label for="toPlaceId">To</label>
      <select
        formControlName="toPlaceId"
        id="toPlaceId"
        class="form-control"
        required
      >
        <option
          *ngFor="let airport of airports; let i = index"
          [value]="airport.id"
        >
          {{ airport.name }}({{ airport.city }})
        </option>
      </select>
    </div>

    <div class="form-group col-md-4">
      <label for="startDate">Start Date</label>
      <input
        type="date"
        class="form-control"
        id="startDate"
        formControlName="startDate"
        required
      />
    </div>
    <div class="form-group col-md-4">
      <label for="endDate">End Date</label>
      <input
        type="date"
        class="form-control"
        id="endDate"
        formControlName="endDate"
        required
      />
    </div>
    <div class="form-group col-md-4">
      <label for="scheduledDays">Scheduled Days</label>
      <select
        formControlName="scheduledDays"
        id="scheduledDays"
        class="form-control"
        required
      >
        <option value="Daily" [selected]="true">Daily</option>
        <option value="WeekDays">WeekDays</option>
        <option value="WeekEnds">WeekEnds</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="meals">Meals</label>
      <select formControlName="meals" id="meals" class="form-control" required>
        <option value="None" [selected]="true">None</option>
        <option value="Veg">Veg</option>
        <option value="NonVeg">NonVeg</option>
        <option value="Both">Both</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="instrumentUsed">Instrument used</label>
      <input
        type="text"
        class="form-control"
        id="instrumentUsed"
        formControlName="instrumentUsed"
        required
      />
    </div>
    <div class="form-group col-md-4">
      <label for="businessClassSeats">Business Class Seats</label>
      <input
        type="number"
        class="form-control"
        id="businessClassSeats"
        formControlName="businessClassSeats"
        required
      />
    </div>
    <div class="form-group col-md-4">
      <label for="nonBusinessClassSeats">Non Business Class Seats</label>
      <input
        type="number"
        class="form-control"
        id="nonBusinessClassSeats"
        formControlName="nonBusinessClassSeats"
        required
      />
    </div>
    <div class="form-group col-md-4">
      <label for="ticketPrice">Price</label>
      <input
        type="number"
        class="form-control"
        id="ticketPrice"
        formControlName="ticketPrice"
        required
      />
    </div>
    <div class="form-group col-md-4">
      <label for="numberOfRows">No. of rows</label>
      <input
        type="number"
        class="form-control"
        id="numberOfRows"
        formControlName="numberOfRows"
        required
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add Inventory</button>
</form>
